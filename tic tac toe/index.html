<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tic Tac Toe - AI Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="difficulty-selector">
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <div class="symbol-selector hidden">
            <h2>Choose Your Symbol</h2>
            <div class="symbol-options">
                <div class="symbol-option" data-symbol="X">
                    <i class="fas fa-times"></i>
                    <span>X (First Move)</span>
                </div>
                <div class="symbol-option" data-symbol="O">
                    <i class="far fa-circle"></i>
                    <span>O (Second Move)</span>
                </div>
            </div>
        </div>

        <div class="game-container hidden">
            <div class="status">Your turn (X)</div>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="button-container">
                <button class="restart-btn">New Game</button>
                <button class="change-difficulty-btn">Change Difficulty</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
